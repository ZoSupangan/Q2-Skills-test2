<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OBMC Enroll Now</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>


    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: right;
      padding: 40px 20px;
        background-size: cover;
		background-repeat: cover;
        background-image: url('https://www.bworldonline.com/wp-content/uploads/2022/12/OB-MOntessori-fairview_campus-obmontessori.edu_.ph_.jpg');
;
    }
    .form-container {
        

	background-color: rgba(158, 158, 158, 0.7);
      border-radius: 10px;
      max-width: 700px;
      width: 100%;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    h1 {
      margin-top: 0;
      font-size: 24px;
      text-align: center;
    }
    .section {
      margin-bottom: 20px;
    }
    .section h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .field {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .checkbox {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .submit-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #2563eb;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>



  <div class="form-container">
    <h1>OBMC Student Enrollment Form ðŸ”¥</h1>
    <form>
      <div class="section">
        <h2>Student Information</h2>
        <div class="field">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" value="John" />
        </div>
        <div class="field">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" value="Doe" />
        </div>
        <div class="field">
          <label for="birthDate">Birth Date</label>
          <input type="text" id="birthDate" placeholder="dd/mm/yyyy" />
        </div>
        <div class="field">
          <label for="gender">Gender</label>
          <select id="gender">
            <option>Select...</option>
            <option>Male</option>
            <option>Female</option>
            <option>Prefer not to say</option>
          </select>
        </div>
        <div class="field">
          <label for="gradeLevel">Grade Level</label>
          <select id="gradeLevel">
            <option>Select...</option>
            <option>Grade 1</option>
            <option>Grade 2</option>
            <option>Grade 3</option>
            <option>Grade 4</option>
            <option>Grade 5</option>
            <option>Grade 6</option>
            <option>Grade 7</option>
            <option>Grade 8</option>
            <option>Grade 9</option>
          </select>
        </div>
      </div>

      <div class="section">
        <h2>Contact Details</h2>
        <div class="field">
          <label for="email">Email Address</label>
          <input type="email" id="email" value="johndoe@gmail.com" />
        </div>
        <div class="field">
          <label for="contactNumber">Contact Number</label>
          <input type="tel" id="contactNumber" value="0913-316-6019" />
        </div>
      </div>

      <div class="section">
        <h2>Other Information</h2>
        <div class="field">
          <label for="mode">Mode of Learning</label>
          <select id="mode">
            <option>Select...</option>
            <option selected>Online</option>
            <option>Onsite</option>
            <option>Hybrid</option>
          </select>
        </div>
        <div class="field checkbox">
          <input type="checkbox" id="certify" />
          <label for="certify">I confirm that the information provided is true and complete.</label>
        </div>
      </div>

      <button type="submit" class="submit-btn">Submit Enrollment</button>
    </form>
    <div class="footer">Â© 2025 Student Enrollment System | Zackery Amun B Supangan 9 Emerald</div>
  </div>
</body>
</html>
